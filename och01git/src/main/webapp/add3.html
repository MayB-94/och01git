<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk(){
		// 비어있으면 --> 숫자 입력 + focus()
		// 문자면 --> 숫자가 아님 --> focus() + 입력된 글자 지우기
		if (!frm.num.value){
			alert("숫자를 입력하세요");
			frm.num.focus();
			return false;
		}
		else if (isNaN(frm.num.value)) {
			alert("입력된 값이 숫자가 아닙니다");
			frm.num.value = "";
			frm.num.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<h1>숫자를 입력하세요</h1>
	<form action="Add3" onsubmit="return chk()" name="frm">
		숫자 : <input type="text" name="num"><p/>
		위치 : <input type="text" name="loc"><p/>
		<input type="submit" value="확인">
	</form>
</body>
</html>
